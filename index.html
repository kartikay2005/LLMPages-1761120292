<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #6200ea;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Pages Site</h1>
    </header>
    <main>
        <section id="files">
            <h2>Files</h2>
            <ul>
                <li><a href="#" id="ashravanLink">ashravan.txt</a></li>
                <li><a href="#" id="dilemmaLink">dilemma.json</a></li>
                <li><a href="#" id="aboutLink">about.md</a></li>
                <li><a href="#" id="pelicanLink">pelican.svg</a></li>
                <li><a href="#" id="restaurantLink">restaurant.json</a></li>
                <li><a href="#" id="predictionLink">prediction.json</a></li>
                <li><a href="#" id="licenseLink">LICENSE</a></li>
                <li><a href="#" id="uidLink">uid.txt</a></li>
            </ul>
        </section>
        <section id="content">
            <h2>Content Preview</h2>
            <pre id="fileContent"></pre>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileLinks = {
                ashravanLink: 'assets/ashravan.txt',
                dilemmaLink: 'assets/dilemma.json',
                aboutLink: 'assets/about.md',
                pelicanLink: 'assets/pelican.svg',
                restaurantLink: 'assets/restaurant.json',
                predictionLink: 'assets/prediction.json',
                licenseLink: 'assets/LICENSE',
                uidLink: 'assets/uid.txt'
            };

            Object.keys(fileLinks).forEach(id => {
                document.getElementById(id).addEventListener('click', (event) => {
                    event.preventDefault();
                    fetchFile(fileLinks[id]);
                });
            });

            function fetchFile(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('fileContent').textContent = data;
                    })
                    .catch(error => {
                        document.getElementById('fileContent').textContent = `Error loading file: ${error.message}`;
                    });
            }
        });
    </script>
</body>
</html>
